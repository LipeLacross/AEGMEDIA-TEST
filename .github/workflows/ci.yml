# .github/workflows/ci.yml - Correção e Otimização
name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ ubuntu-latest ]
        node: [ 20, 22 ]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Test
        run: npm run test
        if: hashFiles('**/package.json') && contains(fromJson('["test"]'), 'test')

      - name: Security Audit
        run: npm audit --production --parseable --json
        if: always()
        outputs:
          json: <json-file>
        steps:
          - name: Upload Results
            uses: actions/upload-artifact@v3
            with:
              name: security-audit.json
              path: npm-audit-results.json

      - name: Verify Commit Message
        run: |
          if [[ $(git log -1 --format=%s) =~ ^deps:.* ]]; then
            echo "Commit message válido"
          else
            echo "Commit message inválido" >&2
            exit 1
          fi
